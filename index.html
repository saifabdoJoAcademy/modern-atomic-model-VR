<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | chemistry-modern-atomic-model</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #vr-overlay {
        position: absolute;
        left: 50%;
        bottom: 40px;
        transform: translateX(-50%);
        display: none;
        background: transparent;
        z-index: 9999;
      }

      #vr-overlay button {
        background: #0a84ff;
        border: none;
        color: #fff;
        padding: 14px 22px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transform-origin: center;
        animation: vrButtonPulse 1.6s ease-in-out infinite;
      }

      @keyframes vrButtonPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.06); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      
      <!-- Overlay button -->
      <div id="vr-overlay">
        <button id="enter-vr-overlay-btn">Enter VR</button>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/modern atomic model VR.loader.js";
      var config = {
        dataUrl: buildUrl + "/modern atomic model VR.data",
        frameworkUrl: buildUrl + "/modern atomic model VR.framework.js",
        codeUrl: buildUrl + "/modern atomic model VR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ula",
        productName: "chemistry-modern-atomic-model",
        productVersion: "0.1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      var vrOverlay = null;
      var vrOverlayBtn = null;
      var vrSupported = false;
      

      canvasContainer.style.width = "960px";
      canvasContainer.style.height = "600px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (vrSupported && vrOverlay) {
            vrOverlay.style.display = "block";
          }
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      vrOverlay = document.getElementById('vr-overlay');
      vrOverlayBtn = document.getElementById('enter-vr-overlay-btn');

      document.addEventListener('onVRSupportedCheck', function (event) {
        vrSupported = event.detail.supported;
      }, false);

        let currentSession = null;

          if (navigator.xr) {
            // Listen for session start (enter VR)
            navigator.xr.addEventListener('sessiongranted', (e) => {
            });

            navigator.xr.requestSession = (function (originalRequestSession) {
              return function () {
                return originalRequestSession.apply(this, arguments).then(session => {
                  currentSession = session;

                  // This fires when you EXIT VR mode
                  session.addEventListener('end', function () {
                    vrOverlay.style.display = "block";
                  });

                  return session;
                });
              };
            })(navigator.xr.requestSession);
          }
      if (vrOverlayBtn) {
        vrOverlayBtn.addEventListener('click', function () {
          if (unityInstance && unityInstance.Module && unityInstance.Module.WebXR) {
            unityInstance.Module.WebXR.toggleVR();
            if (vrOverlay) {
              vrOverlay.style.display = 'none';
            }
          }
        });
      }
    </script>
  </body>
</html>
